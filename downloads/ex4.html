<!DOCTYPE html>
<html>
<header>
  <h1>A heading here</h1>
  <link rel="stylesheet" href="../style.css">
</header>

<body>

  <h1>My First Heading</h1>

  <p>My first paragraph.</p>
  <script>

    async function getResponse() {
      const host = 'api.frankfurter.app';
      try {
        const response = await fetch(`https://${host}/latest?amount=10&from=GBP&to=USD`)
        if (!response.ok) throw new Error('Problem getting data.')
        const data = await response.json()
        document.querySelector("p").textContent = `10 GBP = ${data.rates.USD} USD`;
      } catch (error) {
        console.error(`Something went wrong! ${error.message}`)
      }
    }

  </script>
  <input type="button" value="Get data" onclick="getResponse();" />
</body>

</html>
