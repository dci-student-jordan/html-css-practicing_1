<!DOCTYPE html>
<html>
  <header>
    <h1>A heading here</h1>
    <link rel="stylesheet" href="../style.css">
<body>

<h1>My First Heading</h1>

<p>My first paragraph.</p>
<input type="button" value="Start machine" onclick="update(this);"/>
<script>

function update(el) {
  if (el.value === "Start machine") {
    el.value = "Stop machine";
    document.querySelector("p").textContent = "The machine has started!";
  } else {
    el.value = "Start machine";
    document.querySelector("p").textContent = "The machine is stopped.";
  }
}
</script>
</body>
</html>
